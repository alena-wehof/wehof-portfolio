    <main class="contact">
        <h1>Contact</h1>
        <p>My email address is <a href="mailto:alena.wehof@gmail.com">alena.wehof@gmail.com</a>.</p>
        <p>My phone number is <a href="tel:+1(802)558-2298">(802) 558-2298</a>.</p>
        <br>
        <h3>Fill out this form to contact me:</h3>
        <!--replace the form action value (#) with the URL-->
        <form action="#" method="post" id="contact-form">
            <div>
                <label class="standard-label" for="contact-email">E-mail:* </label>
                <input type="email" id="contact-email" required>
            </div>
            <div>
                <label class="standard-label" for="contact-tel">Telephone: </label>
                <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-tel">
            </div>
            <div>
                <label class="standard-label" for="contact-message">Message:* </label>
                <textarea maxlength="240" id="contact-message" required></textarea>
            </div>
            <input class="button button__send-message" type="submit" value="Send message">
        </form>
        <p>Fields marked with an asterisk (*) are required.</p>
    </main>
